<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Faire un premier formulaire simple">
	<title>Un formulaire simple</title>
	<link rel="stylesheet" href="css/common-v2.css">
	<link rel="stylesheet" href="css/theme.css">
</head>

<body>

	<header class="header">
		<h1>Un formulaire simple</h1>
		<p>Faire un premier formulaire simple</p>
	</header>

	<main class="container">

		<form action="form.html" method="post">
			<fieldset>
				<legend>Mes coordonnées</legend>
				<div class="field">
					<label for="firstname">Prénom</label>
					<div class="value"><input type="text" id="firstname"></div>
				</div>
				<div class="field">
					<label for="lastname">Nom</label>
					<div class="value"><input type="text" id="lastname"></div>
				</div>
				<div class="field">
					<label for="email">Email</label>
					<div class="value"><input type="email" id="email"></div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Ma demande</legend>
				<div class="field">
					<select name="object">
						<option value="0">Choisir l'objet de ma demande...</option>
						<option value="q">Question d'ordre général</option>
						<option value="g">Déclarer un bug gênant</option>
						<option value="b">Déclarer un bug bloquant</option>
					</select>
				</div>
				<textarea name="query" id="query"></textarea>
			</fieldset>
			<div class="toolbar">
				<button type="submit" class="button">Valider le formulaire</button>
			</div>
		</form>

	</main>

	<footer class="footer">
		<p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>
	</footer>

</body>

</html>
